<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="score.css">
</head>

<body>
    <div class="container">
        <i class="fa-solid fa-trophy"></i>
        <h1 class="message"></h1>
        <h1 class="displayScore"></h1>
        <button>Play Again</button>
    </div>
</body>
<script>
    let score = parseInt(localStorage.getItem("quizResult"));
    let message = document.querySelector(".message");
    if (score > 7) {
        document.querySelector('.fa-solid').style.color = "gold";
        message.innerText = "Great job! You're a quiz master!";
    }
    else if (score > 4){
        document.querySelector('.fa-solid').style.color = "silver";
        message.innerText = "Keep practicing! You'll get better!";
    }
    else{
        document.querySelector('.fa-solid').style.color = "brown";
        message.innerText = "Oops! Keep practicing and you'll see progress!";
    }
    document.querySelector(".displayScore").innerText = "Your score: " + score;

    document.querySelector("button").addEventListener('click', () => {
        window.location.href = "categories.html";
    })
</script>

</html>
