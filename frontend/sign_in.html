<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="quiz-head">Quiz Master</h1>
    <div class="container">
        <h1 class="head">Login</h1>
        <div class="form">
            <form onsubmit="event.preventDefault(); loginUser();">
                <input class="input" type="email" name="email" placeholder="Enter Email Id">
                <input class="input" type="password" name="password" placeholder="Enter password">
                <input class="submit" type="submit" value="Login">
            </form>
        </div>
        <p>Don't have an account? <a href="sign_up.html">Register</a></p>
    </div>
    <script>
        async function loginUser() {
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            try {
                const response = await fetch('http://localhost:8080/login?email=' + email + '&password=' + password, {
                    method: 'GET',
                });
                if (response.ok) {
                    window.location.href = "categories.html";
                }
                else {
                    alert("Invalid username or password");
                    window.location.href = "sign_in.html";
                }
            } catch (error) {
                console.log(error);
            }
        }
    </script>
</body>

</html>
