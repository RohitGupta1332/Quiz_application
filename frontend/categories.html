<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="categories.css">
</head>

<body>

    <div class="container"><h1>Select Categories</h1>
        <div class="categories">
            
            <div class="category" id="cat_1">
                <input type="checkbox" id="scienceCheckbox" value="Science">
                <label for="scienceCheckbox">
                    <i class="fa-solid fa-flask"></i>
                    <h2>Science</h2>
                    
                </label>
            </div>
            <div class="category" id="cat_2">
                <input type="checkbox" id="technologyCheckbox" value="Technology">
                <label for="technologyCheckbox">
                    <i class="fa-solid fa-microchip"></i>
                    <h2>Tech</h2>
                </label>
            </div>
            <div class="category">
                <input type="checkbox" id="literatureCheckbox" value="Literature">
                <label for="literatureCheckbox">
                    <i class="fa-solid fa-book"></i>
                    <h2>Literature</h2>
                </label>
            </div>
            <div class="category">
                <input type="checkbox" id="sportsCheckbox" value="Sports">
                <label for="sportsCheckbox">
                    <i class="fa-solid fa-medal"></i>
                    <h2>Sports</h2>
                </label>
            </div>
            <div class="category">
                <input type="checkbox" id="historyCheckbox" value="History">
                <label for="historyCheckbox">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <h2>History</h2>
                </label>
            </div>
            <div class="category">
                <input type="checkbox" id="geographyCheckbox" value="Geography">
                <label for="geographyCheckbox">
                    <i class="fa-solid fa-globe"></i>
                    <h2>Geography</h2>
                </label>
            </div>
            <div class="category">
                <input type="checkbox" id="bollywoodCheckbox" value="Bollywood">
                <label for="bollywoodCheckbox">
                    <i class="fa-solid fa-film custom-icon"></i>
                    <h2>Bollywood</h2>
                </label>
            </div>
            <div class="category">
                <input type="checkbox" id="mythologyCheckbox" value="Indian Mythology">
                <label for="mythologyCheckbox">
                    <i class="fa-solid fa-gopuram custom-icon"></i>
                    <h2>Mythology</h2>
                </label>
            </div>
            <button class="nextBtn" onclick="selectCategories()">Start Game</button>
        </div>
    </div>

    <script src="categories.js"></script>
</body>

</html>
