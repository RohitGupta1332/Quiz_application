<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="categories_style.css">
</head>

<body>

    <div class="container">
        <div class="head">
            <h1 class="heading">Quiz</h1>
            <h3>Total points: 10</h3>
        </div>
        <div class="main">

        </div>
        <button class="nextBtn">Submit</button>

    </div>



    <script>
        const storedData = localStorage.getItem("data");
        const data = JSON.parse(storedData);

        async function display(data) {
            let container = document.querySelector('.container');

            data.forEach(question => {
                let div = document.createElement("div");
                let questionElement = document.createElement("li");
                questionElement.innerText = question.title;
                div.appendChild(questionElement);



                for (let i = 1; i < 5; i++) {
                    let option = document.createElement('input');
                    option.type = 'radio';
                    option.name = `option${question.id}`;
                    option.value = `option${i}`;
                    let label = document.createElement('label');
                    label.setAttribute('for', `option${i}`);
                    label.innerText = question[`option${i}`];
                    let optionDiv = document.createElement("div");
                    optionDiv.append(option);
                    optionDiv.append(label);
                    div.appendChild(optionDiv);
                }

                document.querySelector(".main").append(div);
                questionElement.style.color = "white";
                questionElement.style.fontSize = "24px";
                questionElement.style.marginTop = "35px";

                let options = div.querySelectorAll('input[type="radio"]');
                options.forEach(option => {
                    option.addEventListener('change', function () {
                        let labels = this.parentNode.parentNode.querySelectorAll('label');
                        labels.forEach(label => {
                            label.style.color = ''; // Reset color for all labels
                        });
                        if (this.checked) {
                            this.nextSibling.style.color = "white";
                        }
                    });
                });
            });
        }

        display(data);

        document.querySelector(".nextBtn").addEventListener("click", () => {
            let selectedAnswers = [];
            data.forEach(element => {
                let optionSelected = document.querySelector(`input[name="option${element.id}"]:checked`)
                if (optionSelected !== null) {
                    let answer;
                    if (optionSelected.value === "option1") {
                        answer = "A";
                    }
                    else if (optionSelected.value === "option2") {
                        answer = "B";
                    }
                    else if (optionSelected.value === "option3") {
                        answer = "C";
                    }
                    else {
                        answer = "D";
                    }
                    selectedAnswers.push({
                        "questionId": element.id,
                        "answer": answer
                    })
                }
            })
            sendDataToBackend(selectedAnswers);
        });
        async function sendDataToBackend(answers) {
            try {
                let response = await fetch('http://localhost:8080/answers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ answers: answers }),
                });
                const data = await response.json();
                localStorage.setItem("quizResult", data);
                window.location.href = "score.html";

            }
            catch (error) {
                console.log(error);
            }
        }
    </script>
</body>

</html>
